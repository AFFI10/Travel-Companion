<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Companion Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Travel Companion Registration</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="registration.html">Register</a> <!-- Add link to registration page -->
        </nav>
    </header>
    <main>
        <section class="registration-section">
            <div class="registration-form">
                <h2>Register for Travel Companion</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="Date of Birth">Date of Birth:</label>
                        <input type="date" id="Date of Birth" name="Date of Birth" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message (Optional):</label>
                        <textarea id="message" name="message" placeholder="Enter any additional information"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
